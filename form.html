<!DOCTYPE html>
<html>
<head><title>RAMS Generator</title></head>
<body>
<h1>Generate RAMS Documents</h1>
<form method="POST" action="/generate">
  {% for i in range(1, 21) %}
    <label>Question {{ i }}</label><br>
    <input type="text" name="q{{ i }}" required><br><br>
  {% endfor %}
  <button type="submit">Generate RAMS</button>
</form>
</body>
</html>
