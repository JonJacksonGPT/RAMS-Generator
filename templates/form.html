<!DOCTYPE html>
<html>
<head>
  <title>RAMS Generator</title>
</head>
<body>
  <h1>Generate RAMS</h1>
  <form action="/generate" method="POST">
    {% for i in range(1, 21) %}
      <label for="q{{ i }}">Question {{ i }}</label><br>
      <input type="text" name="q{{ i }}" id="q{{ i }}"><br><br>
    {% endfor %}
    <button type="submit">Generate</button>
  </form>
</body>
</html>
