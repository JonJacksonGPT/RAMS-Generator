<!DOCTYPE html>
<html>
<head>
    <title>RAMS Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea, input[type=text] { width: 100%; margin-bottom: 20px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>RAMS Generator</h1>

    {% if not questions %}
        <form method="POST" action="/ask">
            <label for="task">Describe the task you need a RAMS for:</label><br>
            <textarea name="task" rows="4" required></textarea><br>
            <button type="submit">Get Tailored Questions</button>
        </form>
    {% else %}
        <form method="POST" action="/generate">
            <input type="hidden" name="task" value="{{ task }}">
            {% for i in range(questions|length) %}
                <label for="q{{ i+1 }}">{{ questions[i] }}</label><br>
                <textarea name="q{{ i+1 }}" rows="3" required></textarea><br>
            {% endfor %}
            <button type="submit">Generate RAMS</button>
        </form>
    {% endif %}
</body>
</html>
