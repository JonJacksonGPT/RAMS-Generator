<!DOCTYPE html>
<html>
<head>
    <title>RAMS Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }
        textarea {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>RAMS Generator â€“ 20 Questions</h1>
    <form method="POST" action="/generate">
        {% for i in range(1, 21) %}
            <label for="q{{ i }}">Question {{ i }}:</label><br>
            <textarea name="q{{ i }}" rows="3" required></textarea><br>
        {% endfor %}
        <button type="submit">Generate RAMS</button>
    </form>
</body>
</html>
