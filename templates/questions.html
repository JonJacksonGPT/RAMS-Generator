<!DOCTYPE html>
<html>
<head>
  <title>Answer Tailored Questions</title>
</head>
<body>
  <h1>Answer the Questions for: {{ task }}</h1>
  <form action="/generate" method="POST">
    {% for question in questions %}
      <label for="q{{ loop.index }}">{{ question }}</label><br>
      <input type="text" name="q{{ loop.index }}" id="q{{ loop.index }}"><br><br>
    {% endfor %}
    <button type="submit">Generate RAMS</button>
  </form>
</body>
</html>
